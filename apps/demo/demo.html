        <div>
            This is a demo for how to make HTML forms for caMicroscope or other websites.
        </div>

        <form class="row g-3 needs-validation" novalidate>

            <div class="mb-3">
                <label for="location" class = "form-label" id="label-location">
                    Where are you currently? *
                </label>

                <input type="text" id="location" placeholder="Enter your location" required>
                <div class="invalid-feedback">
                    Please enter your location.
                </div>
            </div>

            <div class="mb-3">
                <label for="day" id="label-day">
                    How was your day? *
                </label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="quality" id="good" value="Good" required>
                    <label class="form-check-label" for="good">
                    Good
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="quality" id="bad" value="Bad" required>
                    <label class="form-check-label" for="bad">
                    Bad
                    </label>
                </div>
            </div>

            <button type="submit" id="save">Submit</button>

        </form>

<script>
    (function () {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
            }

            form.classList.add('was-validated')
        }, false)
        })
    })()
</script>

<script>
